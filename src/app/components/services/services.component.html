<section class="services-section" id="services-section">
    <div class="container">
        <h2 class="section-title">My Services</h2>
        <div class="services-grid">
            <div class="service-card" *ngFor="let service of services" #serviceCard
                 (mousemove)="onMouseMove($event, serviceCard)" 
                 (mouseleave)="onMouseLeave(serviceCard)">
                <div class="card-inner">
                    <div class="icon-wrapper">
                        <!-- Icons based on service.icon -->
                        <svg *ngIf="service.icon === 'code'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                        <svg *ngIf="service.icon === 'cloud'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>
                        <svg *ngIf="service.icon === 'api'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                        <svg *ngIf="service.icon === 'database'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>
                    </div>
                    <h3 class="service-title">{{ service.title }}</h3>
                    <p class="service-desc">{{ service.description }}</p>
                    <ul class="service-features">
                        <li *ngFor="let feature of service.features">{{ feature }}</li>
                    </ul>
                </div>
                <div class="card-glow"></div>
            </div>
        </div>
    </div>
</section>
