<section class="contact-section" id="contact-section">
    <div class="container">
        <h2 class="section-title">Get In Touch</h2>
        <form class="contact-form" (submit)="$event.preventDefault()">
            <div class="form-group">
                <input type="text" placeholder="Name" class="neon-input" #nameInput>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" class="neon-input" #emailInput>
            </div>
            <div class="form-group">
                <textarea placeholder="Message" rows="5" class="neon-input" #messageInput></textarea>
            </div>
            
            <div class="action-container">
                <a href="https://www.linkedin.com/in/raj-kansagara80/" target="_blank" class="social-icon linkedin" title="LinkedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>

                <button type="button" class="submit-btn" (click)="sendEmail(nameInput.value, emailInput.value, messageInput.value)">Send Message</button>

                <a href="mailto:raj@xelentor.com" class="social-icon gmail" title="Email">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819v-5.818l-6.545 4.836-6.545-4.836v5.818h-3.819c-.904 0-1.636-.732-1.636-1.636v-13.909c0-.745.673-1.227 1.264-1.227.254 0 .509.109.709.264l10.027 7.491 10.027-7.491c.2-.155.455-.264.709-.264.591 0 1.264.482 1.264 1.227z"/>
                    </svg>
                </a>
            </div>
        </form>
    </div>
</section>
